version: "3.9"

services:
  contracts:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dao-dapp-contracts
    volumes:
      - ./:/app
    command: bash

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dao-dapp-backend
    volumes:
      - ./backend:/app
    ports:
      - "4000:4000"
    depends_on:
      - contracts
      - postgres
    command: npm run start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dao-dapp-frontend
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev

  postgres:
    image: postgres:15
    container_name: dao-dapp-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dao
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: dao-dapp-nginx
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend

volumes:
  postgres-data:
