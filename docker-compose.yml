services:
  # ----------------------------
  # 1. Postgres Database
  # ----------------------------
  postgres:
    image: postgres:15
    container_name: dao-dapp-postgres
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dao_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  # ----------------------------
  # 2. Backend API
  # ----------------------------
  backend:
    build: ./backend
    container_name: dao-dapp-backend
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres

  # ----------------------------
  # 3. Frontend App
  # ----------------------------
  frontend:
    build: ./frontend
    container_name: dao-dapp-frontend
    restart: unless-stopped
    env_file:
      - ./.env
    ports:
      - "5173:5173"
    depends_on:
      - backend

  # ----------------------------
  # 4. Optional Nginx reverse proxy
  # ----------------------------
  nginx:
    image: nginx:stable
    container_name: dao-dapp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend

# ----------------------------
# 5. Volumes
# ----------------------------
volumes:
  pgdata:
